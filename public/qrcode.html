<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate QR Code</title>
</head>

<body>
  <h1>Generate and Display QR Code</h1>
  <div id="qr-container">
    <!-- QR code image will be inserted here -->
  </div>

  <script>
    // Fetch the QR code from the server
    fetch("http://192.168.101.153:3000/generate_qr", {
      method: "POST",
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          // Create and display the QR code image
          const img = document.createElement("img");
          img.src = data.qrCode;
          img.alt = "Generated QR Code";
          img.style.width = "200px";
          img.style.height = "200px";

          document.getElementById("qr-container").appendChild(img);

          console.log("Scan this QR code:", data.qrCode);
        } else {
          console.error("Failed to generate QR code");
        }
      })
      .catch((error) => console.error("Error generating QR code:", error));
  </script>
</body>

</html>
