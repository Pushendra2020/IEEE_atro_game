<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #leaderboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        #leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #leaderboard th, #leaderboard td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        #leaderboard th {
            background-color: #f0f0f0;
        }
        #leaderboard tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardTableBody">
                <!-- Leaderboard entries will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <button id="click_bnt">Click Me</button>
    <a href="working_game.html">Game</a>
    <script src="/socket.io/socket.io.js"></script>
    <script src="leader.js"></script>
</body>
</html>
